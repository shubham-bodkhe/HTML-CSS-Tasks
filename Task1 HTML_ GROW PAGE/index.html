                  Invest in <span class="st">Stocks</span>
                </h1>
                <div>
                  <h4 class="subheading">
                    Trusted by <b>Millions</b> of Indians. Start investing

                  </h4>
                </div>
                <div class="login-btn">
                  <span class="" style="padding: 0px 25px"
                    ><span>Get Started</span></span
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="con2">

              <a class="box1" href="/mutual-funds"
                ><img
                  class="card-img"
                  src="//assets-netstorage.groww.in/web-assets/billion_groww_desktop/prod/_next/static/media/mfHome.988a1c8f.svg"
                  width="49"
                  height="49"
                  alt="MF - Groww"
                />
                <div class="card-text">Mutual Funds</div></a

            <div class="card-container">
              <a
                class="box1"

                id="homeBox3"

                  src="//assets-netstorage.groww.in/web-assets/billion_groww_desktop/prod/_next/static/media/optionHome.b321ed7e.svg"

                  src="//assets-netstorage.groww.in/web-assets/billion_groww_desktop/prod/_next/static/media/ipoHome.6e9cfc6c.svg"
